<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .stars {
            color: gold;
        }

        .map-container {
            display: none;
            /* Initially hide the map */
            height: 400px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div>
        <select id="rating-filter">
            <option value="all">All Ratings</option>
            <option value="5">5 Stars</option>
            <option value="4">4 Stars</option>
            <option value="3">3 Stars</option>
            <option value="2">2 Stars</option>
            <option value="1">1 Star</option>
        </select>
    </div>
    <div id="hotel-list"></div>
    <button id="show-map-btn">Show On Map</button>
    <button id="back-btn" style="display: none;">Back</button> <!-- Initially hidden -->
    <div id="map" class="map-container"></div>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkEAiHZLnlGMPNLjLw-VwNkocnxQ2mTLs&libraries=places"></script>
    <script src="script.js"></script>
</body>

</html>
